<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Image Mosaic</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
        }
        #mosaic {
            display: grid;
            grid-template-columns: repeat(auto-fill, 200px);
            gap: 2px;
            max-width: 100%;
            background-color: #000;
        }
        .image-container {
            width: 200px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>

<div id="mosaic"></div>

<script src="script.js"></script>
</body>
</html>
