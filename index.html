<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bluesky Images</title>
    <meta name="description" content="Real-time mosaic of all images posted to Bluesky">
    <meta property="og:title" content="Bluesky Images" />
    <meta property="og:description" content="Real-time mosaic of all images posted to Bluesky" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lantto.github.io/bluesky-firehose/" />
    <meta property="og:image" content="https://lantto.github.io/bluesky-firehose/og.png" />
    <link rel="icon" type="image/x-icon" href="/bluesky-firehose/favicon.ico">
    <style>
        body {
            margin: 0;
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #mosaic {
            display: grid;
            gap: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-auto-rows: 1fr;
        }
        @media (max-width: 600px) {
            #mosaic {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        .image-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            aspect-ratio: 1;
        }
        .image-container.flip-in {
            animation: flipIn 0.6s ease-out;
        }
        .image-container.flip-out {
            animation: flipOut 0.6s ease-in;
        }
        @keyframes flipIn {
            from { transform: rotateY(90deg); }
            to { transform: rotateY(0deg); }
        }
        @keyframes flipOut {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(-90deg); }
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            backface-visibility: hidden;
        }
    </style>
</head>
<body>

<div id="mosaic"></div>

<script src="script.js"></script>
</body>
</html>
